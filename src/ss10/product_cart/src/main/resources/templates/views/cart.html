<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<table class="table" th:if="${cart !=null && cart.getProducts().size()>0}">
    <thead class="table-light">
    <tr>
        <th>Name</th>
        <th>Img</th>
        <th>Price</th>
        <th>Quantity</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="products: ${cart.products}">
        <td th:text="${products.key.name}">Hoodie</td>
        <td>
            <a><img th:src="${products.key.imageUrl}" height="200" width="150"></a>
        </td>
        <td th:text="${products.key.price}">100000</td>
        <td th:text="${products.value}">10</td>
    </tr>
    </tbody>
<div class="alert alert-warning" role="alert" th:if="${cart==null || cart.getProducts().size() == 0}"> Cart Empty</div>

</table>
</body>
</html>
